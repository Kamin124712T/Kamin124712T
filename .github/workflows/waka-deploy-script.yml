name: Waka Readme

on:
  schedule:
    # 3AM 
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: My time
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
